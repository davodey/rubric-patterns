<!DOCTYPE html>
<html class="">
<head>
    <title>Rubric</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/style.css" media="all" />
    <!-- End Pattern Lab -->
</head>
<body>
    <section class="select-component">
        <button class="pe-btn icon-only gray close-btn">
            <span class="pe-icon--times font-sz-17" aria-hidden="true"></span>
            <span class="pe-sr-only">close</span>
        </button>
        <div class="title-info">
            <h3 class="pe-title dark-gray">Rubrics</h3>
            <span class="font-sz-17 pe-icon--info-circle margin-left dark-gray" aria-hidden="true"></span>
        </div>
        <div class="create-rubric">
            <button class="pe-btn pe-btn--primary pe-btn--medium">
                <span class="fa fa-plus" aria-hidden="true"></span>
                <span class="in-btn-left">Create New</span>
                <span class="pe-sr-only">Create New</span>
            </button>
        </div>
        <div class="text-decoration">
            <div class="line"></div>
            <span class="pe-title padding-sides dark-gray">or</span>
            <div class="line"></div>
        </div>
        <div class="filter-rubrics">
            <span class="pe-title pe-title--large gray font-sz-18">View:</span>
            <div class="custom-select">
                <div class="icon">
                    <span class="pe-icon--chevron-down blue font-sz-17 " aria-hidden="true"></span>
                </div>
                <div class="select-container dark-gray">
                    <select>
                        <option>My Rubrics</option>
                        <option>Model Rubrics</option>
                        <option selected>All Rubrics</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="select-rubrics">
            <ul class="pe-list pe-list--unstyled" role="tablist">
                <li role="tab"><a href="#">AACU Integrated Learning</a></li>
                <li role="tab"><a href="#">AACU Inquiry and Analytics</a></li>
                <li role="tab"><a href="#">AACU Reading Value</a></li>
                <li role="tab"><a href="#">AACU Problem Solving</a></li>
                <li role="tab"><a href="#">AACU Inquiry and Analytics</a></li>
                <li role="tab"><a href="#">AACU Written Communication</a></li>
                <li role="tab"><a href="#">AACU English Literature</a></li>
            </ul>
        </div>
        <div class="actions">
            <button class="pe-btn pe-btn--link pe-btn--large action-btn" disabled>Edit</button>
            <button class="pe-btn pe-btn--link pe-btn--large action-btn" disabled>Copy</button>
            <button class="pe-btn pe-btn--link pe-btn--large action-btn red" disabled>Delete</button>
        </div>
        <div class="add-rubric">
            <button class="add-rubric pe-btn pe-btn--medium" disabled>
                <span>Add Selected</span>
                <span class="pe-sr-only">Add Selected</span>
            </button>
        </div>
    </section>
</body>

</html>
